---
version: "0.1"
globalTimeout: 90
tunnel: true
testSuiteTimeout: 90
testSuiteStep: 90
runson: win11
autosplit: true
retryOnFailure: false
maxRetries: 1
concurrency: 15

pre:
  - npm install
  - npx playwright install
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules
testDiscovery:
  mode: remote
  command: echo @dev
testRunnerCommand: npm run cucumber -- --profile dev $test ; node reports.js
env:
  COMMON_CONFIG_FILE: env/common.env
  tag: dev
  browser: MicrosoftEdge
  RUN_ON_LAMBDATEST: true

jobLabel: [playwright-VanillaJS, win, autosplit,good_guys,firefox]

report: true
partialReports:
  location: reports/
  frameworkName: cucumber
  type: json

uploadArtifacts:
  - name: Executed-Job-Artifacts #user defined name of the artifact
    path:
      -  reports/**
